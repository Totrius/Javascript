<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Sprawdzanie liczby</title>
	
	<script type="text/javascript">
	
		function sprawdz()
		{
			var liczba = document.getElementById("pole").value;
			
			if (liczba>0) document.getElementById("wynik").innerHTML="Liczba dodatnia";
			else if (liczba<0) document.getElementById("wynik").innerHTML="Liczba ujemna";
			else if (liczba=="0") document.getElementById("wynik").innerHTML="Liczba równa zero";
			else document.getElementById("wynik").innerHTML="Liczba - to nawet nie jest ona";
			
			
		
		
		
		}
		let x=0;
        x= 1.005;
        x = Math.round(x*100)/100; //round zaokrągla do jedności, więc trzeba mnożyć i dzielić o 10^(które miejsce po przecinku)
        document.write(x+"<br />");
        x = 1.005;
        x = x.toFixed(2);
        document.write(x+"<br />");

        Number.prototype.round = function (miejsc) { // "poprawienie" rounda - dodanie argumentu 
            return +(Math.round(this+"e+" + miejsc) + "e-"+miejsc); // this oznacz obiekt, na rzecz którego wywołana jest funkcja - np x.round -> this = x... e+ i e- to przesuwanie przecinka 
        }

        x = 1.005;
        x = x.round(2);
        document.write(x+"<br />");
		// dopisuje jakieś zmiany oguem
	
	</script>
	
</head>
<body>
	
	
	<input type="text" id="pole"/>
	<input type="submit" value="Sprawdź" onclick="sprawdz()"/>
	
	<div id="wynik"></div>
 
	
</body>
</html>
